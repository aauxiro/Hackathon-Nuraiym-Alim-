<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документация</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./Images/png-transparent-paper-document-computer-icons-doc-s-angle-rectangle-black.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Documentation
          </a>
          <form class="d-flex">
            <input class="form-control me-2 w-10" type="search" placeholder="Поиск" aria-label="Search" id="search">
                <button type="button" class="btn btn-outline-dark">Найти</button>
            </form>
        </div>
    </nav>


    <div class="Panel d-flex flex-column w-100 ml-15 align-items-center">
        <h2 class="">Документация</h2>
        <input id="Title" class="mt-2 mb-2 w-50 form-control" type="text" placeholder="Название">
        <input id="Prise" class="mb-2 w-50 form-control" type="text" placeholder="Номер">
        <input id="Description" class="mb-2 w-50 form-control" type="text" placeholder="Описание">
        <input id="Image" class="mb-2 w-50 form-control" type="text" placeholder="URL">
        <button id="btn-add" class="btn btn-dark w-50" >Добавить</button>
    </div>

    <div id="products-list" class="d-flex flex-wrap justify-content-center" id="list"></div>

    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content mt-5 d-flex flex-column w-100 ml-15">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="mt-5 d-flex flex-column w-100 align-items-center">
                <h2>Добавить Документ</h2>
                <input id="modal-Title" class="mb-2 w-50 form-control" type="text" placeholder="Название">
                <input id="modal-Prise" class="mb-2 w-50 form-control" type="text" placeholder="Номер">
                <input id="modal-Description" class="mb-2 w-50 form-control" type="text" placeholder="">
                <input id="modal-Image" class="mb-2 w-50 form-control" type="text" placeholder="Image URL">
                <button type="button-Save" class="modal-btn btn-primary mb-20">Save changes</button>
          </div>
        </div>
        </div>
      </div>

      <nav aria-label="Page navigation example mt-5">
        <ul class="pagination d-flex justify-content-center">
          <li class="page-item prev"><a class="page-link" href="#">Previous</a></li>
          <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
          <div class="pagination-list d-flex"></div>
          <li class="page-item next"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
